<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>simple js app</title>
    <link rel="icon"
      type="image/png"
      href="/imgs/ball-poke.png">
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar fixed-top navbar-light">
      <a class="navbar-brand" href="#">
        <img src="/imgs/logo.png"
          width="300"
          class="d-inline-block align-top"
          alt="">
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="toggle-navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarNav">
        <ul class="nav nav-pills justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="#">home<span class="sr-only">home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              href="https://membraned.github.io/portfolio-website/">portfolio<span
                class="sr-only">portfolio</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">linkedin<span class="sr-only">linkedin</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Modal-->
    <div id="modal-container"></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="col-1 modal-title"></h5> -->
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-dismiss="modal">close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="pokeButton list-group list-group-flush" id="pokeButtons">
          <ul class="list-unstyled pokemon-list d-flex flex-wrap
            justify-content-center"></ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <!-- <script src="js/fetch-polyfill.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
